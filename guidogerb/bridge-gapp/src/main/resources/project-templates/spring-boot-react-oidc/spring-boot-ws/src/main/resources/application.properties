spring.profiles.active=primary
spring.jmx.enabled=false
server.port=8080
server.servlet.contextPath=/#{artifact-id}

#docker
container.secrets-dir=

#mybatis
#mybatis.configuration.map-underscore-to-camel-case=true

#openam
security.oauth2.resource.user-info-uri=https://login.bluepantsmedia.com/sso/oauth2/userinfo
#openam wellKnownUrls
#security.oauth2.client.well-known-url=https://login.bluepantsmedia.com/sso/oauth2/.well-known/openid-configuration
#security.oauth2.client.well-known-url.dev=https://login.bluepantsmedia.com/sso/oauth2/.well-known/openid-configuration
#security.oauth2.client.well-known-url.at=https://login-at.bluepantsmedia.com/sso/oauth2/.well-known/openid-configuration
security.oauth2.client.well-known-url.prod=https://login.bluepantsmedia.com/sso/oauth2/.well-known/openid-configuration

#unittest
datasource.unittest.jdbcUrl=#{jdbc.connection.url.unittest}
datasource.unittest.driverClassName=#{jdbc.driver.unittest}
datasource.unittest.username=#{jdbc.user.unittest}
datasource.unittest.password=#{jdbc.password.unittest}
